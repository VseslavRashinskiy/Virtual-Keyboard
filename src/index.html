<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Virtual Keyboard</h1>
        <textarea class="body-textarea" id="textaria" cols="30" rows="10"></textarea>
        <div class="keyboard">
            <div class="keyboaed-line">
                <div class="keys">`</div>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
                <div class="keys">0</div>
                <div class="keys">-</div>
                <div class="keys">=</div>
                <div class="keys Backspace">backspace</div>
            </div>
            <div class="keyboaed-line">
                <div class="keys Tab">tab</div>
                <div class="keys">Q</div>
                <div class="keys">W</div>
                <div class="keys">E</div>
                <div class="keys">R</div>
                <div class="keys">T</div>
                <div class="keys">Y</div>
                <div class="keys">U</div>
                <div class="keys">I</div>
                <div class="keys">O</div>
                <div class="keys">P</div>
                <div class="keys BracketLeft">[</div>
                <div class="keys BreacketRight">]</div>
                <div class="keys Backslash">\</div>
                <div class="keys Delete">Del</div>
            </div>
            <div class="keyboaed-line">
                <div class="keys CapsLock">caps</div>
                <div class="keys">A</div>
                <div class="keys">S</div>
                <div class="keys">D</div>
                <div class="keys">F</div>
                <div class="keys">G</div>
                <div class="keys">H</div>
                <div class="keys">J</div>
                <div class="keys">K</div>
                <div class="keys">L</div>
                <div class="keys Semicolon">;</div>
                <div class="keys Quote">'</div>
                <div class="keys Enter">enter</div>
            </div>
            <div class="keyboaed-line">
                <div class="keys ShiftLeft">shift</div>
                <div class="keys Backslash">\</div>
                <div class="keys">Z</div>
                <div class="keys">X</div>
                <div class="keys">C</div>
                <div class="keys">V</div>
                <div class="keys">B</div>
                <div class="keys">N</div>
                <div class="keys">M</div>
                <div class="keys">,</div>
                <div class="keys">.</div>
                <div class="keys">/</div>
                <div class="keys ArrowUp">▲</div>
                <div class="keys ShiftRight">shift</div>
            </div>
            <div class="keyboaed-line">
                <div class="keys ControlLeft">ctrl</div>
                <div class="keys MetaLeft">win</div>
                <div class="keys AltLeft">alt</div>
                <div class="keys Space"></div>
                <div class="keys AltRight">alt</div>
                <div class="keys ControlRight">ctr</div>
                <div class="keys ArrowLeft">◄</div>
                <div class="keys ArrowDown">▼</div>
                <div class="keys ArrowRight">►</div>
            </div>
        </div>
        <p>Keyboard created in the Windows operating system</p>
        <p>To change the language, use the combination: shif + alt</p>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
